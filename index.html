<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controlsRange">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controlsBtns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controlsColors" id="jsColors">
            <div class="controlsColor" style="background-color: black;"></div>
            <div class="controlsColor" style="background-color: white;"></div>
            <div class="controlsColor" style="background-color: red;"></div>
            <div class="controlsColor" style="background-color: orange;"></div>
            <div class="controlsColor" style="background-color: yellow;"></div>
            <div class="controlsColor" style="background-color: green;"></div>
            <div class="controlsColor" style="background-color: skyblue;"></div>
            <div class="controlsColor" style="background-color: blue;"></div>
            <div class="controlsColor" style="background-color: violet;;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
